
<!doctype html>
<html>
<head>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
	<style>
	
	/*#record { height: 15vh; }*/
	#record.authenticating { 
		background-color: #ff656c;
		-webkit-animation-name: authpulse; 
   		-webkit-animation-duration: 1.5s; 
   		-webkit-animation-iteration-count: infinite; 
	}

	@-webkit-keyframes authpulse {
    0%   {background-color:#ff656c; border: 1px solid #e15960;}
    50%  {background-color:#cc00cc; border: 1px solid #cc00cc;}
	}	

	@-webkit-keyframes recordpulse {
    0%   {background-color:#ff656c; border: 1px solid #e15960;}
    50%  {background-color:#33cc33; border: 1px solid #33cc33;}
	}

	#record.recording { 
		background-color: #ff656c;
		-webkit-animation-name: recordpulse; 
   		-webkit-animation-duration: 1.5s; 
   		-webkit-animation-iteration-count: infinite;
	}
	/*#save, #save img { height: 10vh; }*/
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}

	.login-block {
    width: 220px;
    background: #76C3CB;
    border-radius: 5px;
    margin: 0 auto;
}


.login-block button, #record{
    width: 100%;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
}

	</style>
</head>
<body>
<br/>
<br/>
		<button id="record" onclick="toggleRecording(this);"> Record </button>
	<form id="wavUp" method="post" action="https://voicetools-api.knurld-demo.com/rest/file/upload" enctype="multipart/form-data" hidden>
	<!-- <form id="wavUp" method="post" action="https://potato-server.herokuapp.com/upload" enctype="multipart/form-data" hidde> -->
	</form> 
</body>
</html>
